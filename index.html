<html lang="es"><head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" name="viewport">
<title>Xpo Logistics - Registro de Plataformas</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js">
window.addEventListener('DOMContentLoaded', () => {
const now = new Date();
const hour = now.getHours();
const greeting = document.getElementById('greeting');
if (hour < 12) {
greeting.textContent = "Buenos días 👋";
} else if (hour < 20) {
greeting.textContent = "Buenas tardes 👋";
} else {
greeting.textContent = "Buenas noches 🌙";
}
setTimeout(() => {
const msg = document.getElementById('welcome-message');
msg.style.animation = 'fadeOut 0.8s ease forwards';
setTimeout(() => msg.remove(), 900);
}, 3000);
});

// Add elements for PDF with month-specific graphics
function addMonthGraphicsToPDF(pdf) {
const month = new Date().getMonth();
const monthGraphics = [
"🎉", // January
"💖", // February
"☘️", // March
"🌸", // April
"🌞", // May
"🎓", // June
"🇺🇸", // July
"🌻", // August
"🍂", // September
"🎃", // October
"🦃", // November
"🎄"  // December
];
const graphic = monthGraphics[month];
pdf.text(`Detalles del mes: ${graphic}`, 10, 10);
}

document.addEventListener('DOMContentLoaded', () => {
document.getElementById('generate-pdf').addEventListener('click', () => {
const { jsPDF } = window.jspdf;
const pdf = new jsPDF();
addMonthGraphicsToPDF(pdf);
pdf.save('reporte.pdf');
});
});
</script>
<style>@keyframes fadePlatform {
0% {
opacity: 0;
transform: translateY(10px);
}
100% {
opacity: 1;
transform: translateY(0);
}
}
</style>
</head>
<body>
<div class="header">
<h1 id="greeting"></h1>
</div>
<div id="welcome-message">Bienvenido a Xpo Logistics</div>
<button id="generate-pdf">Generar PDF</button>
</body>
</html>
