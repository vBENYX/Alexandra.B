<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Snow Effect</title>
    <style>
      body {
        overflow: hidden;
        position: relative;
      }
      .snowflake {
        position: absolute;
        top: -10px;
        color: white;
        font-size: 1em;
        opacity: 0.8;
        pointer-events: none;
        animation: fall linear infinite;
      }
      @keyframes fall {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(100vh);
        }
      }
    </style>
</head>
<body>
    <script>
      const createSnowflake = () => {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.innerText = 'â„'; // Snowflake character
        snowflake.style.left = Math.random() * window.innerWidth + 'px';
        snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; // Random falling speed
        document.body.appendChild(snowflake);

        // Remove snowflake after it falls
        snowflake.addEventListener('animationend', () => {
          snowflake.remove();
        });
      };

      setInterval(createSnowflake, 200); // Create a snowflake every 200ms
    </script>
</body>
</html>
