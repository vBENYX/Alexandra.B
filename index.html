<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Web PORNO PERFECCIONADA 🔥💦🍆</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000, #ff0000);
            color: #ff69b4;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            animation: bg-pulse 5s infinite alternate;
        }
        @keyframes bg-pulse {
            0% { background: linear-gradient(to bottom, #000, #ff0000); }
            100% { background: linear-gradient(to bottom, #ff0000, #000); }
        }
        #video {
            width: 100%;
            max-width: 640px;
            border: 5px solid #ff69b4;
            border-radius: 20px;
            box-shadow: 0 0 40px #ff69b4;
            transform: scale(1);
            transition: transform 0.5s, box-shadow 0.5s;
        }
        #video.hot {
            transform: scale(1.15);
            box-shadow: 0 0 60px #ff0000;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5em;
            color: #fff;
            text-shadow: 0 0 20px #ff0000, 0 0 30px #ff69b4, 0 0 40px #ff1493;
            opacity: 0;
            transition: opacity 0.5s;
            background: rgba(255, 0, 0, 0.4);
            border-radius: 20px;
        }
        #interaction {
            margin-top: 25px;
            padding: 25px;
            background: rgba(255, 0, 0, 0.5);
            border-radius: 20px;
            text-align: center;
            animation: pulse-hot 1s infinite;
            box-shadow: 0 0 30px #ff0000;
            max-width: 80%;
        }
        @keyframes pulse-hot {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.15); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }
        button {
            background: #ff0000;
            color: #fff;
            border: none;
            padding: 20px 40px;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s, transform 0.3s;
            font-size: 1.5em;
            box-shadow: 0 0 10px #ff69b4;
        }
        button:hover {
            background: #ff1493;
            transform: scale(1.1);
        }
        .emoji-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .emoji {
            position: absolute;
            font-size: 2.5em;
            animation: fall-hot 2.5s linear infinite;
        }
        @keyframes fall-hot {
            0% { transform: translateY(-100%) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        #teaser {
            position: absolute;
            bottom: 10px;
            font-size: 1.2em;
            color: #ff69b4;
            text-shadow: 0 0 10px #ff0000;
            animation: tease 3s infinite;
        }
        @keyframes tease {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script> <!-- Agregado para detección de cuerpo más precisa -->
</head>
<body>
    <div style="position: relative;">
        <video id="video" autoplay playsinline></video>
        <div id="overlay">¡Fóllatela con esa polla dura! 🔥💦🍆👅</div>
        <div id="emoji-rain" class="emoji-rain"></div>
    </div>
    <div id="interaction">
        <p id="status">Iniciando cámara erótica perfeccionada...</p>
        <button id="startBtn">Iniciar Detección ERÓTICA 🔥🍆</button>
    </div>
    <div id="teaser">¡Desnúdate y déjame ver cómo te excitas! 😈💋</div>

    <script>
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const status = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const emojiRain = document.getElementById('emoji-rain');
        const teaser = document.getElementById('teaser');

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let oscillator;
        let gainNode;

        function playEroticSound(type = 'moan') {
            if (oscillator) oscillator.stop();
            oscillator = audioCtx.createOscillator();
            gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.type = type === 'moan' ? 'sine' : 'triangle'; // Variar para gasps

            gainNode.gain.linearRampToValueAtTime(0.6, audioCtx.currentTime + 0.2);
