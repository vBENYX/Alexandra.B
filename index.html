<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Web PORNO PERFECCIONADA ヰ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000, #ff0000);
            color: #ff69b4;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            animation: bg-pulse 5s infinite alternate;
        }
        @keyframes bg-pulse {
            0% { background: linear-gradient(to bottom, #000, #ff0000); }
            100% { background: linear-gradient(to bottom, #ff0000, #000); }
        }
        #video {
            width: 100%;
            max-width: 640px;
            border: 5px solid #ff69b4;
            border-radius: 20px;
            box-shadow: 0 0 40px #ff69b4;
            transform: scale(1);
            transition: transform 0.5s, box-shadow 0.5s;
        }
        #video.hot {
            transform: scale(1.15);
            box-shadow: 0 0 60px #ff0000;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5em;
            color: #fff;
            text-shadow: 0 0 20px #ff0000, 0 0 30px #ff69b4, 0 0 40px #ff1493;
            opacity: 0;
            transition: opacity 0.5s;
            background: rgba(255, 0, 0, 0.4);
            border-radius: 20px;
        }
        #interaction {
            margin-top: 25px;
            padding: 25px;
            background: rgba(255, 0, 0, 0.5);
            border-radius: 20px;
            text-align: center;
            animation: pulse-hot 1s infinite;
            box-shadow: 0 0 30px #ff0000;
            max-width: 80%;
        }
        @keyframes pulse-hot {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.15); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }
        button {
            background: #ff0000;
            color: #fff;
            border: none;
            padding: 20px 40px;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s, transform 0.3s;
            font-size: 1.5em;
            box-shadow: 0 0 10px #ff69b4;
        }
        button:hover {
            background: #ff1493;
            transform: scale(1.1);
        }
        .emoji-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .emoji {
            position: absolute;
            font-size: 2.5em;
            animation: fall-hot 2.5s linear infinite;
        }
        @keyframes fall-hot {
            0% { transform: translateY(-100%) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        #teaser {
            position: absolute;
            bottom: 10px;
            font-size: 1.2em;
            color: #ff69b4;
            text-shadow: 0 0 10px #ff0000;
            animation: tease 3s infinite;
        }
        @keyframes tease {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script> <!-- Agregado para detecci贸n de cuerpo m谩s precisa -->
</head>
<body>
    <div style="position: relative;">
        <video id="video" autoplay playsinline></video>
        <div id="overlay">隆F贸llatela con esa polla dura! ヰ</div>

    <div id="interaction">

    </div>

    <script>
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const status = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const emojiRain = document.getElementById('emoji-rain');
        const teaser = document.getElementById('teaser');

        // Audio Context para sonidos er贸ticos m谩s variados (moans + gasps)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let oscillator;
        let gainNode;

        function playEroticSound(type = 'moan') {
            if (oscillator) oscillator.stop();
            oscillator = audioCtx.createOscillator();
            gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.type = type === 'moan' ? 'sine' : 'triangle'; // Variar para gasps
            const baseFreq = type === 'moan' ? 150 + Math.random() * 150 : 300 + Math.random() * 200;
            oscillator.frequency.setValueAtTime(baseFreq, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.6, audioCtx.currentTime + 0.2);
            gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 2 + Math.random() * 2);

            oscillator.start();
            setTimeout(() => oscillator.stop(), 4000);
        }

        // TTS para voces er贸ticas (usando Web Speech API)
        function speakErotic(phrase) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(phrase);
                utterance.lang = 'es-ES'; // Espa帽ol para m谩s inmersi贸n
                utterance.pitch = 0.8 + Math.random() * 0.4; // Variar tono sexy
                utterance.rate = 0.8; // Lento y seductor
                utterance.volume = 1;
                speechSynthesis.speak(utterance);
            }
        }

        // Acceso a la c谩mara frontal
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' }
                });
                video.srcObject = stream;
                status.textContent = 'C谩mara er贸tica lista. 隆Ens茅帽ame esa erecci贸n palpitante! サ';
                speakErotic('Mu茅strame tu polla dura, quiero verte pajearte.');
            } catch (err) {
                status.textContent = 'Error al acceder a la c谩mara: ' + err.message;
            }
        }

        // Cargar modelos de IA (COCO-SSD + BodyPix para detecci贸n de cuerpo/poses)
        let model, bodyPixModel;
        async function loadModels() {
            model = await cocoSsd.load();
            bodyPixModel = await bodyPix.load();
            status.textContent = 'IA er贸tica perfeccionada cargada. 隆Detectando pollas duras y pajas intensas! ';
        }

        // Detecci贸n en tiempo real (mejorada con BodyPix para poses/movimientos)
        async function detect() {
            if (model && bodyPixModel) {
                const predictions = await model.detect(video);
                const segmentation = await bodyPixModel.segmentPerson(video);
                const hasPerson = predictions.some(p => p.class === 'person') && segmentation.allPoses.length > 0;
                if (hasPerson) {
                    // Simular detecci贸n avanzada: Usar poses para "movimiento de mano"
                    const hasHandMovement = segmentation.allPoses[0].keypoints.some(k => k.part.includes('wrist') && k.score > 0.5);
                    const isHot = Math.random() > 0.2 && hasHandMovement; // M谩s precisa con poses
                    if (isHot) {
                        const phrases = [
                            '隆Erecci贸n total! 隆Pajeate m谩s fuerte, quiero tu corrida! サ',
                            '隆S铆, f贸llatela con esa polla enorme! ヰ',
                            '隆Mu茅strame c贸mo te corres, puta caliente! ',
                            '隆Mano en la polla, erecci贸n detectada! 隆M谩s r谩pido! サ'
                        ];
                        overlay.textContent = phrases[Math.floor(Math.random() * phrases.length)];
                        overlay.style.opacity = 1;
                        video.classList.add('hot');
                        playEroticSound(Math.random() > 0.5 ? 'moan' : 'gasp');
                        speakErotic(overlay.textContent); // Voz er贸tica sincronizada
                        startEmojiRain();
                        interactVisual();
                        setTimeout(() => {
                            video.classList.remove('hot');
                            emojiRain.style.opacity = 0;
                        }, 4000);
                    } else {
                        overlay.textContent = '隆Exc铆tate m谩s, quiero ver esa polla dura y lista! ';
                        overlay.style.opacity = 0.8;
                        speakErotic('Desn煤date y pajeate para m铆.');
                    }
                } else {
                    overlay.textContent = '隆Ven aqu铆 y mu茅strame todo tu cuerpo caliente! ヰ';
                    overlay.style.opacity = 0.6;
                }
            }
            requestAnimationFrame(detect);
        }

        // Interacci贸n visual perfeccionada: Colores, vibraci贸n extendida
        function interactVisual() {
            document.body.style.animation = 'bg-pulse 1s infinite alternate';
            setTimeout(() => document.body.style.animation = 'bg-pulse 5s infinite alternate', 4000);
            if (navigator.vibrate) navigator.vibrate([300, 150, 300, 150, 300]); // Vibraci贸n m谩s intensa
        }

        // Lluvia de emojis er贸ticos mejorada (m谩s emojis, rotaci贸n)
        function startEmojiRain() {
            emojiRain.innerHTML = '';
            emojiRain.style.opacity = 1;
            const emojis = ['', '', '', 'サ', '', '', '', '', '', ''];
            for (let i = 0; i < 30; i++) { // M谩s emojis
                const emoji = document.createElement('div');
                emoji.className = 'emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + '%';
                emoji.style.animationDelay = Math.random() * 1.5 + 's';
                emoji.style.animationDuration = 2 + Math.random() * 2 + 's';
                emojiRain.appendChild(emoji);
            }
        }

        // Iniciar todo
        startBtn.addEventListener('click', async () => {
            await initCamera();
            await loadModels();
            detect();
            startBtn.style.display = 'none';
            teaser.style.display = 'block';
        });
    </script>
</body>
</html>
