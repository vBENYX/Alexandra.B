<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasonal Visual Decorations</title>
    <style>
        /* Seasonal decorations styles */
        .winter { background-image: url('snow.png'); }
        .spring { background-image: url('flowers.png'); }
        .summer { background-image: url('sun.png'); }
        .autumn { background-image: url('leaves.png'); }
    </style>
</head>
<body>
    <header class="seasonal-header">
        <h1>Welcome to Our Seasonal PDF Export</h1>
        <div class="seasonal-decoration winter">Winter</div>
        <div class="seasonal-decoration spring">Spring</div>
        <div class="seasonal-decoration summer">Summer</div>
        <div class="seasonal-decoration autumn">Autumn</div>
    </header>
    <section class="cards">
        <div class="card winter">Winter Card</div>
        <div class="card spring">Spring Card</div>
        <div class="card summer">Summer Card</div>
        <div class="card autumn">Autumn Card</div>
    </section>
</body>
</html>
