<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidor Automático con Detección de Objetos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #video {
            width: 640px;
            height: 480px;
            border: 2px solid #333;
            margin: 10px;
        }
        #canvas {
            display: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 24px;
            color: #333;
            margin: 20px;
        }
        #status {
            color: red;
        }
        .highlighter {
            position: absolute;
            border: 2px solid green;
            background: rgba(0, 255, 0, 0.1);
        }
    </style>
    <!-- TensorFlow.js y COCO-SSD -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <!-- OpenCV.js para fallback -->
    <script async src="https://docs.opencv.org/4.5.0/opencv.js" type="text/javascript"></script>
</head>
<body>
    <h1>Medidor Automático con Detección Específica de Objetos</h1>
    <p>Usa la cámara para capturar y detectar objetos automáticamente. La medición se basa en el bounding box del objeto detectado. Coloca un objeto de referencia para calibrar.</p>
    
    <video id="video" autoplay></video>
    <br>
    <button id="capture">Capturar y Detectar</button>
    <canvas id="canvas" width="640" height="480" style="border: 1px solid #ccc; display: block; margin: 10px auto;"></canvas>
    <div id="status">Cargando modelos...</div>
    <div id="result"></div>

    <script type="text/javascript">
        let model = undefined;
        let cvReady = false;
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let src, gray, thresh, contours, hierarchy;

        // Cargar modelo COCO-SSD
        cocoSsd.load().then(loadedModel => {
            model = loadedModel;
            updateStatus('TensorFlow.js listo.');
            if (cvReady) initializeCamera();
        }).catch(err => {
            updateStatus('Error cargando TF.js: ' + err);
        });

        // OpenCV ready
        var Module = {
            onRuntimeInitialized() {
                cvReady = true;
                updateStatus('OpenCV listo.');
                if (model) initializeCamera();
            }
        };

        function updateStatus(msg) {
            document.getElementById('status').innerHTML = msg;
        }

        function initializeCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    updateStatus('Cámara activa. Captura para medir.');
                })
                .catch(err => {
                    updateStatus('Error cámara: ' + err);
                });
        }

        document.getElementById('capture').addEventListener('click', () => {
            ctx.drawImage(video, 0, 0, 640, 480);
            if (model) {
                detectAndMeasure();
            } else {
                processFallback();
            }
        });

        async function detectAndMeasure() {
            const predictions = await model.detect(video); // Detecta en video (o usa cv.imread(canvas) para imagen estática)
            
            if (predictions.length > 0) {
                // Encontrar la detección con mayor score
                let bestPred = predictions.reduce((prev, curr) => (curr.score > prev.score) ? curr : prev);
                
                if (bestPred.score > 0.5) { // Umbral de confianza
                    const bbox = bestPred.bbox;
                    const width = bbox[2];
                    const height = bbox[3];
                    const lengthPx = Math.max(width, height); // Longitud como lado mayor
                    
                    // Dibujar bounding box
                    ctx.strokeStyle = 'green';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(bbox[0], bbox[1], width, height);
                    
                    // Etiqueta
                    ctx.fillStyle = 'green';
                    ctx.font = '16px Arial';
                    ctx.fillText(`${bestPred.class} (${(bestPred.score * 100).toFixed(0)}%)`, bbox[0], bbox[1] - 5);
                    
                    // Medir en cm
                    const pixelToCm = 0.05; // Ajusta para calibrar
                    const measuredLength = lengthPx * pixelToCm;
                    document.getElementById('result').innerHTML = `Objeto detectado: ${bestPred.class}. Longitud aproximada: ${measuredLength.toFixed(2)} cm`;
                    return;
                }
            }
            
            // Fallback a contornos si no hay detección confiable
            updateStatus('Sin detección específica, usando contornos...');
            processFallback();
        }

        function processFallback() {
            src = cv.imread(canvas);
            gray = new cv.Mat();
            thresh = new cv.Mat();
            contours = new cv.MatVector();
            hierarchy = new cv.Mat();

            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
            cv.threshold(gray, thresh, 127, 255, cv.THRESH_BINARY);

            cv.findContours(thresh, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

            let maxLength = 0;

            for (let i = 0; i < contours.size(); ++i) {
                let cnt = contours.get(i);
                let rect = cv.boundingRect(cnt);
                let length = Math.max(rect.width, rect.height);
                if (length > maxLength) {
                    maxLength = length;
                }
                cnt.delete();
            }

            const pixelToCm = 0.05;
            const measuredLength = maxLength * pixelToCm;
            document.getElementById('result').innerHTML = `Longitud por contornos (fallback): ${measuredLength.toFixed(2)} cm`;

            // Limpieza
            src.delete(); gray.delete(); thresh.delete(); contours.delete(); hierarchy.delete();
        }
    </script>
</body>
</html>
