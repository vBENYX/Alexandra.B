<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Snow Effect</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background-color: #282c34;
        }
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="snow-container" class="snow"></div>

    <script>
        // Original content initialization
        const originalContent = document.createElement('div');
        originalContent.innerHTML = '<h1>Welcome to the Snowy Page!</h1><p>This is the original content.</p>';
        document.body.appendChild(originalContent);

        // Dynamic snow effect
        const snowContainer = document.getElementById('snow-container');
        const snowflakes = [];
        const numberOfSnowflakes = 100;

        for (let i = 0; i < numberOfSnowflakes; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.position = 'absolute';
            snowflake.style.backgroundColor = 'white';
            snowflake.style.borderRadius = '50%';
            snowflake.style.width = Math.random() * 5 + 'px';
            snowflake.style.height = snowflake.style.width;
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.opacity = Math.random();
            snowflakes.push(snowflake);
            snowContainer.appendChild(snowflake);
        }

        function animateSnowflakes() {
            snowflakes.forEach(snowflake => {
                const x = parseFloat(snowflake.style.left);
                const y = parseFloat(snowflake.style.top) || 0;
                snowflake.style.top = (y + Math.random() * 2 + 1) + 'px';
                if (y > window.innerHeight) {
                    snowflake.style.left = Math.random() * window.innerWidth + 'px';
                    snowflake.style.top = '0px';
                }
            });
            requestAnimationFrame(animateSnowflakes);
        }
        animateSnowflakes();
    </script>
</body>
</html>
