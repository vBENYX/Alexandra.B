<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        // Optimized JavaScript code for better performance
        document.addEventListener('DOMContentLoaded', function() {
            // Your interactive JavaScript code goes here.
            const button = document.getElementById('your-button-id');
            button.addEventListener('click', function() {
                // Improved efficiency in handling the button click
                // Your logic here
                alert('Button clicked!');
            });
        });
    </script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold">Welcome to My Website</h1>
        <button id="your-button-id" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Click Me</button>
    </div>
</body>
</html>
