<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Presentation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://www.example.com/path/to/your/background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Helvetica Neue', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 150px;
            position: relative;
        }
        h1 {
            font-size: 70px;
            margin: 0;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .snow {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .snowflake {
            position: absolute;
            color: #FFFFFF;
            user-select: none;
            font-size: 1em;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                top: -10%;
                transform: translateX(0);
            }
            100% {
                top: 100%;
                transform: translateX(calc(50vw - 50%));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merry Christmas!</h1>
        <p>Wishing you a season of joy, peace, and love!</p>
    </div>
    <script>
        const snowContainer = document.createElement('div');
        snowContainer.className = 'snow';
        document.body.appendChild(snowContainer);

        setInterval(() => {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = 'â„'; // Snowflake character
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.fontSize = Math.random() * (2 - 0.5) + 0.5 + 'em';
            snowflake.style.animationDuration = Math.random() * (3 - 1.5) + 1.5 + 's';
            snowContainer.appendChild(snowflake);

            // Remove snowflake after it falls
            setTimeout(() => {
                snowflake.remove();
            }, 3000);
        }, 200);
    </script>
</body>
</html>
